<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Play Rock Paper Scissors!</h1>
    <p>Classic Rock Paper Scissors, playing against the ultra smart computer. First to win five rounds takes the crown!</p>

    <div id="buttonContainer">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>  

    <div id="roundContainer">
        <p id="round">Current round: 0</p>
        <p id="playerScore">Player: 0</p>
        <p id="computerScore">Computer: 0</p>
    </div>

    <div id="resultContainer">

    </div>
</body>
</html>
